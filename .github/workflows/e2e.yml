name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./web
      run: npx playwright install --with-deps

    - name: Setup database
      working-directory: ./web
      run: |
        npx prisma generate
        npx prisma db push
      env:
        DATABASE_URL: file:./prisma/dev.db
        DIRECT_URL: file:./prisma/dev.db

    - name: Start LiveKit server
      run: |
        cd livekit
        docker compose up -d
        sleep 15
        # ヘルスチェック
        curl -f http://localhost:7880/ || exit 1

    - name: Run E2E tests
      working-directory: ./web
      run: npm run e2e
      env:
        NEXTAUTH_URL: http://localhost:3001
        NEXTAUTH_SECRET: test-secret-key-for-ci
        GOOGLE_CLIENT_ID: test-google-client-id
        GOOGLE_CLIENT_SECRET: test-google-client-secret
        TWITTER_CLIENT_ID: test-twitter-client-id
        TWITTER_CLIENT_SECRET: test-twitter-client-secret
        LIVEKIT_API_KEY: devkey
        LIVEKIT_API_SECRET: devsecret
        NEXT_PUBLIC_LIVEKIT_WS_URL: ws://localhost:7880
        DATABASE_URL: file:./prisma/dev.db
        DIRECT_URL: file:./prisma/dev.db

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: web/test-results/

    - name: Cleanup
      if: always()
      run: |
        cd livekit
        docker compose down
